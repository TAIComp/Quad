<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quad Platform</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Canvas Element for Background Particle Animations -->
    <canvas id="nodeCanvas"></canvas>
    
    <!-- Blob Container for Decorative Blobs -->
    <div class="blob-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <div id="error" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="js/navigationBar.js" type="module"></script>
    <script src="js/fadeOutTransitions.js" type="module"></script>
    <script src="js/particleAnimations.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
