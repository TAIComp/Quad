<!-- File: static/consult.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consult with AI Expert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas Element for Background Particle Animations -->
    <canvas id="nodeCanvas"></canvas>

    <!-- Blob Container for Decorative Blobs -->
    <div class="blob-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- Consult Room Container -->
    <div class="consult-container">
        <h1>Talk to an AI Expert</h1>
        <div id="status" class="status-message">Click Start to begin speaking</div>

        <!-- Voice Control Buttons -->
        <div class="voice-controls">
            <button id="startButton" class="btn-primary">Start</button>
            <button id="finishButton" class="btn-primary" disabled>Finish</button>
        </div>

        <!-- Recording Indicator -->
        <div id="recordingIndicator" class="recording-indicator hidden">
            <div class="pulse-ring"></div>
            <span>Recording...</span>
        </div>

        <!-- Conversation Display -->
        <div id="conversation" class="conversation-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Audio Player for AI Response -->
        <audio id="responseAudio" controls style="display: none;"></audio>
    </div>

    <!-- JavaScript Files -->
    <script src="scripts.js" defer></script>
</body>
</html>
